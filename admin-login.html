<html>
    <head>
        <title>Admin Login</title>
        <!-- Bootstrap 5 CDN -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body style=" background:url(https://img.freepik.com/free-vector/e-commerce-flat-concept_1284-22119.jpg?w=740&t=st=1663395716~exp=1663396316~hmac=71477b7df36b51db3a1d0dbdd5450a9789f20a1eb918938e80db09fdce386eff  );
    background-repeat:no-repeat;background-size:100%;">
        <div class="container">
            <!-- Grid View -->
            <div class="row">
                <div class="col-lg-4">
                    <!--Empty-->
                </div>
                <div class="col-lg-4">
                    <!--Card View-->
                    <div class="card" style="width:100%;margin-top:150px;">
                        <div class="Card-Body">
                            <h4 class="card-title">ShopwithMe | Admin Login</h4><br>
                            <p>
                                <label>Email</label>
                                <input type="text" class="form-control" id="mail">
                                <span style="color: red;font-size: 12px" id="errEmail"></span>
                            </p>
                            <br>
                            <p>
                                <label>Password</label>
                                <input type="password" class="form-control">
                                
                            </p>
                            <br>
                            <button class="btn btn-primary"  onclick="return validateform()" style="width:100%;">take me in</button>

                        </div>

                    </div>
                    <!--Card View End-->

                </div>
                <div class="col-lg-4">
                    <!--Empty-->
                </div>
            </div>
            <!-- Grid  View End-->
        </div>
        <!--Javascript-->
        <script>
            
            function validateform(){

            //get valued email
            var email = document.getElementById('mail').value;
            
            //If email is empty or not
            if(email == "")
            {
            document.getElementById('errEmail').innerHTML = 'please enter your email';
            return false;
            }
            else
            {
            document.getElementById('errEmail').innerHTML = '';
            }

            //valid Email Check
            var regxEmail = /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;

            var validEmail = email.match(regxEmail);

            if(!validEmail)
            {
            document.getElementById('errEmail').innerHTML = 'plese enter valid email';
            return false;
            }
            else
            {
            document.getElementById('errEmail').innerHTML = '';
            }
            
        }
        </script>
        <!--Javascript End-->
    </body>
</html>
